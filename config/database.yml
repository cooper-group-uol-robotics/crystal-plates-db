# Default configuration for development and test (SQLite)
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

# PostgreSQL configuration for production
postgresql: &postgresql
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# Production configuration using PostgreSQL on Amazon RDS
production:
  primary: &production_primary
    <<: *postgresql
    host: <%= ENV.fetch("DATABASE_HOST") %>
    port: <%= ENV.fetch("DATABASE_PORT") %>
    database: <%= ENV.fetch("DATABASE_NAME") %>
    username: <%= ENV.fetch("DATABASE_USERNAME") %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    sslmode: <%= ENV.fetch("DATABASE_SSL_MODE") %>
  cache:
    <<: *production_primary
    database: <%= ENV.fetch("CACHE_DATABASE_NAME", "crystal_plates_production_cache") %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *production_primary
    database: <%= ENV.fetch("QUEUE_DATABASE_NAME", "crystal_plates_production_queue") %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *production_primary
    database: <%= ENV.fetch("CABLE_DATABASE_NAME", "crystal_plates_production_cable") %>
    migrations_paths: db/cable_migrate
