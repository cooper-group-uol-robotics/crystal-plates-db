# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: sqlite3
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


production:
  primary:
    <<: *default
    database: dbdata/production.sqlite3
  queue:
    <<: *default
    database: dbdata/production_queue.sqlite3
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: dbdata/production_cache.sqlite3
    migrations_paths: db/cache_migrate

development:
  primary:
    <<: *default
    database: dbdata/development.sqlite3
  queue:
    <<: *default
    database: dbdata/development_queue.sqlite3
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: dbdata/development_cache.sqlite3
    migrations_paths: db/cache_migrate

test:
  primary:
    <<: *default
    database: dbdata/test.sqlite3
  queue:
    <<: *default
    database: dbdata/test_queue.sqlite3
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: dbdata/test_cache.sqlite3
    migrations_paths: db/cache_migrate
