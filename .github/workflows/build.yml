name: Build and Run Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # Important: using your self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t crystal-plates-db:latest .

      - name: Create named volumes for data persistence
        run: |
          docker volume create crystal_plates_db_database || true
          docker volume create crystal_plates_db_storage || true

      - name: Ensure db directory exists in volume
        run: |
          docker run --rm \
            -v crystal_plates_db_database:/rails/db \
            busybox mkdir -p /rails/db

      - name: Stop and remove previous container if it exists
        run: |
          docker rm -f crystal-plates-db || true

      - name: Run Docker container
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          docker run -d --name crystal-plates-db \
            -p 3000:80 \
            -e RAILS_MASTER_KEY=$RAILS_MASTER_KEY \
            -v crystal_plates_db_database:/rails/db/production.sqlite3 \
            -v crystal_plates_db_storage:/rails/storage \
            crystal-plates-db:latest
            
      - name: Run DB migrations
        run: |
          docker exec crystal-plates-db ./bin/rails db:migrate
          